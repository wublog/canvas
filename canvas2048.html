    /*
     *绘制边框圆角矩形
     */
    function drawRoundRectStroke(cxt, x, y, width, height, radius, lineWidth, strokeColor) {
        cxt.save();

        cxt.translate(x, y);
        pathRoundRect(cxt, width, height, radius);
        cxt.lineWidth = lineWidth || 5;
        cxt.strokeStyle = strokeColor || "black";
        cxt.stroke();
        cxt.restore();
    }
    /*
     *绘制填充颜色圆角矩形
     */
    function drawRoundRectFill(cxt, x, y, width, height, radius, fillColor) {
        cxt.save();

        cxt.translate(x, y);
        pathRoundRect(cxt, width, height, radius);
        //cxt.lineWidth = 5;
        cxt.fillStyle = fillColor || "black";
        cxt.fill();
        cxt.restore();
    }

    function pathRoundRect(cxt, width, height, radius) {
        cxt.beginPath();
        cxt.arc(width, height, radius, 0, 0.5 * Math.PI);
        cxt.lineTo(0, height + radius);
        cxt.arc(0, height, radius, 0.5 * Math.PI, 1.0 * Math.PI);
        cxt.lineTo(-radius, 0);
        cxt.arc(0, 0, radius, 1.0 * Math.PI, 1.5 * Math.PI);
        cxt.lineTo(width, -radius);
        cxt.arc(width, 0, radius, 1.5 * Math.PI, 2.0 * Math.PI);
        //cxt.lineTo(height+radius,height);

        cxt.closePath();
    }
